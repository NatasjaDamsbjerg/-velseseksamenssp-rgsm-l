<!DOCTYPE html>
<html>

  <body>

    <script>
    function multiple(n){
        if(n % 3 === 0 && n % 7 !== 0 || n % 7 === 0 && n % 3 !== 0){
            return true;
        }
        return false;
    }

    console.log(multiple(14));
    console.log(multiple(21));
    console.log(multiple(10));

    //Write a program to check whether a given non-negative 
    //number is a multiple of 3 or 7, but not both.
    </script>

  </body>
</html>
