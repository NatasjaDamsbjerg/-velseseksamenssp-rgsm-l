<!DOCTYPE html>

  <body>

    <script>
    function check(a, b){
        //Returnere true, hvis kun Ã©n af tallene er 5, eller 
        //deres sum er 5, eller deres difference er 5.
        if((a === 5 && b !== 5) || (b === 5 && a !== 5) || 
        a + b === 5 || a - b === 5 || b - a === 5){
            return true;
        }
        return false;
    }

    console.log(check(5, 1));
    console.log(check(7, 8));
    console.log(check(5, 5));
    console.log(check(3, 5));

    //Write a program that accept two integers and return 
    //true if either one is 5 or their sum or difference is 5
    </script>

  </body>
</html>
