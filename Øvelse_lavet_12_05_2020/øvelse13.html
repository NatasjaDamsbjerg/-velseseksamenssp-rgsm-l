<!DOCTYPE html>

  <body>

    <script>
    function check(x, y){
        if(x % 10 == y % 10){
            return true;
        }
        return false;
    }

    console.log(check(123, 456));
    console.log(check(87, 7));
    console.log(check(55, 27));
    console.log(check(8953, 93));

    //Write a program to check if two given non-negative 
    //integers have the same last digit.
    </script>

  </body>
</html>
