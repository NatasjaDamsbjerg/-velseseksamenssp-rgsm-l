  <body>

    <script>
    function test(x, y, z){
        if(x === y + z || y === x + z || z === x + y){
            return true;
        }
        return false;
    }

    console.log(test(1, 2, 3));
    console.log(test(4, 5, 6));
    console.log(test(-1, 1, 0));

    //Write a program to check whether it is possible to add 
    //two integers to get the third integer from three given 
    //integers
    </script>

  </body>
