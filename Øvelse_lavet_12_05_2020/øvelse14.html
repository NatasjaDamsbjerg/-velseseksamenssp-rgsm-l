    <script>
    var arr = [1, 1, 2, 3, 1];

    for(i = 0; i < arr.length; i++){
        if(arr[i] == 1 && arr[i + 1] == 2 && arr[i + 2] == 3){
            var result = true;
        }else{
            var result = false;
        }
    }

    console.log(result);

//Write a program to check whether the sequence of 
//numbers 1, 2, 3 appears in a given array of integers 
//somewhere.
