    <script>
    function check(a, b){

        if(a + b >= 10 && a + b <= 20){
            return 30;
        }
        return a + b;
    }

    console.log(check(12, 15));
    console.log(check(7, 11));
    console.log(check(28, 1));

    //Write a program to compute the sum of the two given 
    //integers. If the sum is in the range 10..20 inclusive 
    //return 30
    </script>
