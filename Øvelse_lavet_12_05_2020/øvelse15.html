  <body>

    <script>
    var result = 0;
    var arr = [5, 5, 2, 5, 5];

    for(i = 0; i < arr.length; i++){
        if(arr[i] == 5 && (arr[i + 1] == 5 || arr[i + 1] == 6)){
            result++;
        }
    }

    console.log(result);

    //Write a program to count the number of two 5's are 
    //next to each other in an array of integers. Also count 
    //the situation where the second 5 is actually a 6
    </script>

  </body>
