<!DOCTYPE html>

  <body>

    <script>
    function multiple(n){
        if(n % 10 <= 2){
            return true;
        }
        return false;
    }

    console.log(multiple(3));
    console.log(multiple(8));
    console.log(multiple(21));

    //Write a program to check whether a given number is 
    //within 2 of a multiple of 10.
    </script>

  </body>
</html>
