    <script>
    //Function check har to parametre (a, b), s√• den tjekker for parametrene.
    function check(a, b) {
      var sum = a + b;

      if(sum === 30 || a === 30 || b === 30) {
        return true;
      }
      return false;
    } 

     console.log(check(6, 30));
     console.log(check(22, 5));
     console.log(check(7, 23));
     console.log(check(10, 39));


    //Write a C program to check two given integers, 
    //and return true if one of them is 30 or if their 
    //sum is 30.
    </script>

  </body>
