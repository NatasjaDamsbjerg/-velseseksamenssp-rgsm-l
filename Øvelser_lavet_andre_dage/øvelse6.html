  <body>

    <script>
    function temp(a, b){
        if(a < 0 && b > 100 || b < 0 && a > 100) {
            return true;
        }
        return false;
    }

    console.log(temp(-1, 110));
    console.log(temp(0, 105));
    console.log(temp(110, -3));
    console.log(temp(10, 90));

    //Write a program to check whether a given temperatures
    //is less than 0 and the other is greater than 100
    </script>

  </body>
